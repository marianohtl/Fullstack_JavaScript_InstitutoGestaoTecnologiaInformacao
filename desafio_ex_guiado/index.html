<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <title>Countries</title>
    </head>
    <body>
        <section class="country-container">


            <p>Countries</p>
            <div>
                <h4>
                    Países (
                    <span id="countCountries"></span>
                    )
                </h4>
                <h4>
                    População total:
                    <span id="totalPopulationList"></span>
                </h4>
                <div id="tabCountries"></div>
            </div>
            <div>
                <h4>
                    Países (
                    <span id="countFavorites"></span>
                    )
                </h4>
                <h4>
                    População total:
                    <span id="totalPopulationFavorites"></span>
                </h4>
                <div id="tabFavorites"></div>
            </div>


        </section>
        <script src="js/script.js"></script>
        <style>
            .country{
                display: flex;
            }
            .country-container{
                display: flex;
            }

            img{
                margin: 0px 10px 0px 10px;
                width: 50px;
                height: 50px;
                border-radius: 50%;
            }
        </style>
    </body>
</html>
