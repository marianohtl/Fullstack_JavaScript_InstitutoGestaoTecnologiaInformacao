<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <link rel="stylesheet" href="css/style.css">
        <title>Desafio 01</title>
    </head>
    <body>
        <section id="container">
            <div class="centro">
                <section class="row">
                    <input
                        class="rangeFormat"
                        type="range"
                        id="R"
                        min="0"
                        max="255"
                        step="1"
                        value="0"
                    >
                    <input
                        class="rangeFormat"
                        type="range"
                        id="G"
                        min="0"
                        max="255"
                        step="1"
                        value="0"
                    >
                    <input
                        class="rangeFormat"
                        type="range"
                        id="B"
                        min="0"
                        max="255"
                        step="1"
                        value="0"
                    >
                </section>
                <section
                    class="row"
                    1
                >
                    <div class="rgbFormat">
                        <h3>R</h3>
                        <input
                            type="text"
                            disabled
                            class="inputFormat"
                            id="vR"
                        >
                    </div>
                    <div class="rgbFormat">
                        <h3>G</h3>
                        <input
                            type="text"
                            disabled
                            class="inputFormat"
                            id="vG"
                        >
                    </div>
                    <div class="rgbFormat">
                        <h3>B</h3>
                        <input
                            type="text"
                            disabled
                            class="inputFormat"
                            id="vB"
                        >
                    </div>
                </section>
            </div>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
